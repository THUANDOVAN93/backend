services:
    # MySQL Database
    mysql:
        image: mysql:8.0
        container_name: ecommerce_mysql
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE:-ecommerce}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
            MYSQL_USER: ${DB_USERNAME:-ecommerce_user}
            MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
        volumes:
            - mysql_data:/var/lib/mysql
        ports:
            - "3306:3306"
        networks:
            - ecommerce
        command: --default-authentication-plugin=mysql_native_password
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            interval: 10s
            timeout: 5s
            retries: 5

    # Redis Cache
    redis:
        image: redis:7-alpine
        container_name: ecommerce_redis
        restart: unless-stopped
        volumes:
            - redis_data:/data
        ports:
            - "6379:6379"
        networks:
            - ecommerce
        command: redis-server --appendonly yes
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5

    # Laravel Backend
    backend:
        build:
            context: ../backend
            dockerfile: ../docker/php/Dockerfile
        container_name: ecommerce_backend
        restart: unless-stopped
        working_dir: /var/www/html
        volumes:
            - ../backend:/var/www/html
            - ./php/php.ini:/usr/local/etc/php/conf.d/custom.ini
        environment:
            - APP_ENV=${APP_ENV:-production}
            - APP_DEBUG=${APP_DEBUG:-false}
            - DB_HOST=mysql
            - REDIS_HOST=redis
        depends_on:
            mysql:
                condition: service_healthy
            redis:
                condition: service_healthy
        networks:
            - ecommerce
        healthcheck:
            test: ["CMD-SHELL", "php-fpm -t || exit 1"]
            interval: 30s
            timeout: 10s
            retries: 3

    # Laravel Queue Worker
    queue:
        build:
            context: ../backend
            dockerfile: ../docker/php/Dockerfile
        container_name: ecommerce_queue
        restart: unless-stopped
        working_dir: /var/www/html
        volumes:
            - ../backend:/var/www/html
        command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
        depends_on:
            backend:
                condition: service_healthy
        networks:
            - ecommerce

    # Laravel Scheduler
    scheduler:
        build:
            context: ../backend
            dockerfile: ../docker/php/Dockerfile
        container_name: ecommerce_scheduler
        restart: unless-stopped
        working_dir: /var/www/html
        volumes:
            - ../backend:/var/www/html
        command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
        depends_on:
            backend:
                condition: service_healthy
        networks:
            - ecommerce

    # Nuxt Frontend
    frontend:
        build:
            context: ../frontend
            dockerfile: ../docker/nuxt/Dockerfile
        container_name: ecommerce_frontend
        restart: unless-stopped
        environment:
            - HOST=0.0.0.0
            - PORT=3000
        ports:
            - "3000:3000"
        depends_on:
            - backend
        networks:
            - ecommerce

    # Nginx Reverse Proxy
    nginx:
        image: nginx:alpine
        container_name: ecommerce_nginx
        restart: unless-stopped
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./nginx/backend.conf:/etc/nginx/conf.d/backend.conf
            - ./nginx/frontend.conf:/etc/nginx/conf.d/frontend.conf
#            - ../backend/public:/var/www/html/public // need to research more
        depends_on:
            - backend
            - frontend
        networks:
            - ecommerce

networks:
    ecommerce:
        driver: bridge

volumes:
    mysql_data:
        driver: local
    redis_data:
        driver: local
